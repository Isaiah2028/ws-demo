<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ws client</title>
</head>
<body>
    <!---->
    <p style="border: 1px  solid black;width: 600px;height: 600px;" id="talkMsg">
    </p>
    <input id="message">
    <button id="sendBtn" onclick="sendMsg()">发送</button>
</body>

<script>
    let ws = new WebSocket("ws://localhost:9200/myWs1");
    ws.onopen = function (){
        ws.send("客户端开始进入...");
    }

    ws.onmessage = function (message) {
        console.log("receive a message from remote :", message);
        document.getElementById("talkMsg").innerHTML = message.data
    }
    function sendMsg(){
        ws.send(document.getElementById("message").value)
        document.getElementById("message").value= ''
    }

</script>
</html>
